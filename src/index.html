<!doctype html>
<html>
    <head>
        <title>VGO Idle Clicker</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</html>
<body>

    
    <div class="topBar">
        <div class="gameTitle">VGO Idle Clicker</div>
        <div class="saveState">
            <button id="save" onclick="g.save()">Save</button> Last Save <span id="lastSave">none</span>
            <button id="load" onclick="g.load()">Load</button>
        </div>
    </div>

    <div class="quote">
        <span id="quote">It's the Video Game Outsiders Podcast you mothers!</span>
    </div>

    <div class="dashboard">
        <div class="episodes">
            <span id="episode-counter">0</span>
            <br />
            Episodes
            <br />
            <span id="episodes-per-second">0</span> EPS
            <br />
            <button id="produce-episode" onclick="g.produceEpisode()" class="btn-episode">Produce Episode</button> 
        </div>
        <div class="hosts">
            <div class="host">
                <div id="host1-picture" class="host-picture host-none"></div>
                <span id="host1-displayName">none</span>
                <br />
                Host 1
                <br />
                <select id="host1-select"  onchange="g.changeHost('slot1', this.value)">
                </select>
            </div>
            <div class="host">
                <div id="host2-picture" class="host-picture host-none"></div>
                <span id="host2-displayName">none</span>
                <br />
                Host 2
                <br />
                <select id="host2-select"  onchange="g.changeHost('slot2', this.value)">
                </select>
            </div>
            <div class="host">
                <div id="host3-picture" class="host-picture host-none"></div>
                <span id="host3-displayName">none</span>
                <br />
                Host 3
                <br />
                <select id="host3-select"  onchange="g.changeHost('slot3', this.value)">
                </select>
            </div>
        </div>
    </div>

    <div class="shop">
        <div class="messages" id="errorLog"></div>
        <div class="stores">
            <div class="item-store" id="item-store"></div>
            <div class="boost-store" id="boost-store"></div>
            <div class="upgrade-store">
                <h2>Upgrades</h2>
            </div>
        </div>
    </div>

    <script src="itemStore.js"></script>
    <script src="boostStore.js"></script>
    <script src="hostsStore.js"></script>
    <script src="quotes.js"></script>
    <script src="Localization.js"></script>
    <script src="GameUI.js"></script>
    <script src="Game.js"></script>
    <script src="GameState.js"></script>
    <script src="main.js"></script>
</body>
